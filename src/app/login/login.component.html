{{ authenticated ? "Authenticated" : "You need to log" }}
<form (ngSubmit)="onFormSubmitted()" #loginForm="ngForm" *ngIf="!authenticated">
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Login</mat-label>
      <input matInput type="text" required minlength="4" [(ngModel)]="model.login" name="login">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>password</mat-label>
      <input matInput type="password" required [(ngModel)]="model.password" name="password">
    </mat-form-field>
  </p>
  <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>

</form>
